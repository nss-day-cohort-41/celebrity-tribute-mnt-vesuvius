                <h3>Prince's Estate Hosts Watch Party for COVID-19 Relief</h3>
                <figure>
                    <a href="https://www.goodmorningamerica.com/culture/story/princes-estate-hosting-purple-rain-online-watch-party-70656615"><img src="../images/prince_1985.jpg" alt="Prince playing guitar"></a>
                    <figcaption> "Prince and the Revolution: Live" was hosted on Prince's YouTube channel on Thursday, May 14th, 2020 to Sunday, May 17th, 2020 to raise money for the World Health Organization during the pandemic. It was a concert film from his March 1985 Purple Rain Tour at the Carrier Dome in Syracuse, New York.</figcaption>
                </figure>
            </section>
            
            <!-- section: death -->
            <section class="section__newsfeed">
                <figure>
                    <h3> Prince Dies at His Paisley Home in Minnesota</h3>
                    <a href="https://www.history.com/this-day-in-history/music-legend-prince-dies">
                    <img src="../images/paisley_park.jpg" alt="Prince's Paisley Park"></a>
                    <figcaption>Prince dies at the age of 57 in his Paisley Park home on April 21, 2016. He won 7 Grammy Awards in his lifetime. Paisley Park is open to tours and tickets are available in advance online.</figcaption>
                </figure>
            </section>

            <section class="section__newsfeed">
                <h3>Can You Make It Rain Harder?</h3>
                <figure>
                    <a href="https://www.rollingstone.com/culture/culture-sports/prince-super-bowl-purple-rain-176408/">
                    <img src="../images/prince_superbowl.jpg" alt="Prince playing guitar in SuperBowl 2007"></a>
                    <figcaption>Prince performs at Super Bowl XLI with the Foo Fighters on Sunday, February 4, 2007 at the Hard Rock Stadium in Miami Gardens, FL. It would be considered one of the most iconic Superbowl performances of all time.</figcaption>
                </figure>
            </section>
    
            <!-- section: name -->
            <section class="section__newsfeed">
                <h3>Artist Formerly Known as Prince</h3>
                <figure>
                    <a href="https://www.bbc.com/news/magazine-36107590">
                    <img src="../images/prince_symbol.jpg" alt="Prince's unpronounceable symbol "></a>
                    <figcaption>On June 7, 1993 due to a dispute with Warner Bros record label, he changed his name to this unpronouceable symbol; in an explanation he co-wrote with Neal Karlen, a former Rolling Stone writer, "it's all about thinking in new ways, tuning in 2 a new free-quency". In 2000 after his contract ended, he returned to the name Prince. </figcaption>    
                </figure>
            </section>

                    <figcaption>Prince stars as "The Kid" alongside Apollonia in this 1984 movie "Purple Rain". It was mainly filmed in Minneapolis and won an Oscar for Best Original Song Score. He also released the album of the same name.</figcaption>
